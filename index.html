    <link rel="stylesheet" href="style.css">
    <title>Poker Game</title>

<body>

        <div class="container">

        </div>

            <input type="number" name="" id="stake" value="0" step="1000">

            <p>computer pkt: <span id="comp">0</span></p>
            <p>player pkt: <span id="plr">0</span></p>
            <h2 id="h2"></h2>
        </div>
        <div class="container2" data-="">
            <h2>Player</h2>
        </div>
    </div>
    <script src="./script.js"></script>
